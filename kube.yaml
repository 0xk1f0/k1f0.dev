apiVersion: v1
kind: Pod
metadata:
  labels:
    app: blog
  name: blog
spec:
  securityContext:
    fsGroup: 1000
    privileged: false
    readOnlyRootFilesystem: false
  containers:
  - image: blog:latest
    name: server
    env:
    - name: TZ
      value: Europe/Vienna
    - name: POSTS_PATH
      value: /posts
    ports:
    - containerPort: 8080
      hostIP: 127.0.0.1
      hostPort: 8880
    volumeMounts:
    - mountPath: /posts
      name: data-posts
  volumes:
  - hostPath:
      path: ./posts
      type: DirectoryOrCreate
    name: data-posts
